refugees_homeworld_poi_desc:0 "Generations ago, our ancestors were forced to flee §Y[home_planet.GetName]§!, our homeworld in the [home_planet.System.GetName] system.\n\nIt is our destiny to one day return to the [home_planet.GetPlanetMoon] of our birth, and exact vengeance on the ones who took it from us."

