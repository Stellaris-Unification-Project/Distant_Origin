## First contact messages ##

 action.1.desc_do_vr:0 "$action.1.desc_do_refugees$\n\nMake your peace, "[From.GetRulerTitle]". [contact_empire.home_planet.GetName] §Rwill§! be ours again, and it will happen sooner than you think."
 action.1.desc_do_refugees:0 "A [From.GetSpeciesName]... So, we meet again at last.\n\nOh, did you think we'd forgotten? You [From.GetSpeciesNamePluralInsult] butchered our [contact_empire.GetSpeciesAdj] ancestors and forced us to flee our [contact_empire.home_planet.GetPlanetMoon] in primitive starships. That was centuries ago, but still we remember. The wound has healed, but the scar remains."
 action.1.desc_do_remnants:0 "[From.GetSpeciesNamePlural]! We had hoped there were more lost colonies out there, just waiting to be found!\n\nLong ago, our people ruled a large percentage of the galaxy from the [vestigial_homeworld.GetPlanetMoon] §Y[vestigial_homeworld.GetName]§!, homeworld of the [From.GetSpeciesAdj] race. That empire eventually collapsed, in an event we call The Fall, and contact between the colonies were severed permanently. Many of them died out over the centuries, while others regressed to a pre-spaceflight or even pre-technology age.\n\nBut that's all in the past! Now that the §Y[contact_empire.GetName]§! is returning to the stars, it's just a matter of time before all [contact_empire.GetSpeciesNamePlural] are unified once again!"
 action.1.desc_do_remnants_mars:0 "[From.GetSpeciesNamePlural]! We had hoped there were more lost colonies out there, just waiting to be found!\n\nLong ago, our people ruled a large percentage of the galaxy from the [vestigial_homeworld.GetPlanetMoon] §Y[vestigial_homeworld.GetName]§!, sister planet of Earth, homeworld of the [From.GetSpeciesAdj] race. That empire eventually collapsed, in an event we call The Fall, and contact between the colonies were severed permanently. Many of them died out over the centuries, while others regressed to a pre-spaceflight or even pre-technology age.\n\nBut that's all in the past! Now that the §Y[contact_empire.GetName]§! is returning to the stars, it's just a matter of time before all [contact_empire.GetSpeciesNamePlural] are unified once again!"

## Event text and responses ##
START_SCREEN_MZILLI_EXILES_ALIEN:0 "Generations ago, our ancestors were forced to flee §Y[home_planet.GetName]§!, our [home_planet.GetClassAdj] homeworld, when [home_planet.Owner.GetSpeciesAdj] forces invaded. Our survivors spent decades wandering the stars in whatever primitive starships we'd managed to scrounge up, struggling to survive. Eventually we made it to this [Root.Capital.GetPlanetMoon], [Root.Capital.GetName], and founded a new [Root.GetSpeciesAdj] colony."
START_SCREEN_MZILLI_EXILES_SAME:0 "Generations ago, our ancestors were forced to flee §Y[home_planet.GetName]§!, our [home_planet.GetClassAdj] homeworld, when a rival [Root.Owner.GetSpeciesAdj] nation overwhelmed us. Our survivors spent decades wandering the stars in whatever primitive starships we'd managed to scrounge up, struggling to survive. Eventually we made it to this [Root.Capital.GetPlanetMoon], [Root.Capital.GetName], and founded a new [Root.GetSpeciesAdj] colony."
START_SCREEN_MZILLI_EXILES_3:0 "While [Root.Capital.GetName] supports us for now, we know that our story does not end here. Our old enemies are still out there, and there are likely other alien races lurking in the black, waiting to strike. We must be vigilant, lest we risk losing this [Root.Capital.GetPlanetMoon] too."
START_SCREEN_MZILLI_VENGEFUL_REFUGEES:0 "While [Root.Capital.GetName] supports us for now, we know that our story does not end here. Our old enemies are still out there, and it is our destiny to one day return to [home_planet.GetName] and exact vengeance on those who took our world from us."

START_SCREEN_MZILLI_CONQUERORS_ALIEN:0 "Long ago, we [Root.GetSpeciesNamePlural] shared our homeworld with another sapient species. Eventually, relations between our two races soured and sparked a great war for the future of the [Root.Capital.GetPlanetMoon], a war which [Root.GetSpeciesAdj] forces won decisively. Those who had fought for the losing side and feared reprisal were forced to emigrate on great generation ships, leaving the [Root.Capital.System.GetName] system for parts unknown."
START_SCREEN_MZILLI_CONQUERORS_SAME:0 "Long ago, deteriorating relations between [Root.Capital.GetName]'s nation-states sparked a world war for the future of our [Root.Capital.GetPlanetMoon]. After a generation of conflict and bloodshed, the war came to an end, with half of [Root.Capital.GetName] lying in ruins. Those who had fought for the losing side and feared reprisal were forced to emigrate on great generation ships, leaving the [Root.Capital.System.GetName] system for parts unknown."

