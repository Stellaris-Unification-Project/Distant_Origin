origin_homeworld_occupiers_desc:0 "This society's current homeworld was disputed long ago by two cultures who fought a global war over the right to rule it. The losers were driven into exile, and the winners secured total mastery over the planet."
origin_tooltip_homeworld_occupiers_effects:0 "- Unlocks civic: §Y$civic_hostile_occupation$§!\n- An §Y$origin_mzilli_exiles$§! empire will be spawned (or chosen from player-spawned empires, if an applicable one exists) somewhere in the galaxy. They will have §R-100§! opinion towards us, or §R-1100§! if they are §Y$civic_vengeful_refugees$§!.\n- To customize your rivals, give this empire a §YHomeworld§! trait (or start in the Sol system), then create and force-spawn an empire with the §H$origin_mzilli_exiles$§! origin and the appropriate §YDistant Origin§! trait.\n- If this empire itself originates from another planet, give them a §YDistant Origin§! trait. To customize your homeworld, force-spawn an empire with the appropriate §YHomeworld§! trait or starting system."

