DISTANT_ORIGIN_HOMEWORLD_PROJECT:0 "Homeworld Investigation"
DISTANT_ORIGIN_HOMEWORLD_PROJECT_DESC:0 "A recently-discovered [FROM.GetPlanetMoon], §Y[FROM.GetName]§!, may be our species' original homeworld! A science ship is needed to confirm this discovery."

mzilli_distant_origin.3.name:0 "Homeward Bound"
mzilli_distant_origin.3.desc.a:0 "A junior [Root.GetAdj] analyst has made a shocking discovery while poring over long-range sensor readings of the [FROM.System.GetName] system. There appears to be a derelict artificial satellite orbiting §Y[FROM.GetName]§!, one which closely resembles those used by [Root.Owner.GetSpeciesAdj] nation-states prior to the advent of hyperspace travel.\n\nCould this [FROM.GetPlanetMoon] be our long-lost homeworld? We will have to dispatch a science ship to conduct a more in-depth study of this remarkable world."
mzilli_distant_origin.3.desc.b:0 "A [Root.GetAdj] drone has made a surprising discovery while poring over long-range sensor readings of the [FROM.System.GetName] system. There appears to be a derelict artificial satellite orbiting §Y[FROM.GetName]§!, one whose design which closely resembles those used by the [Root.Owner.GetName] in our very early known history.\n\nCould this [FROM.GetPlanetMoon] be our long-lost homeworld? We will have to dispatch a science ship to conduct a more in-depth study of this remarkable world."
mzilli_distant_origin.3.a:0 "We have to investigate this!"

# Tomb or Relic
mzilli_distant_origin.4.desc:0 "[Root.GetLeaderName] and the crew of the [Root.GetName] have completed their investigation of §Y[FROMFROMFROM.GetName]§!. They have good news and bad news.\n\nThe good news is that this [FROMFROMFROM.GetPlanetMoon] is indeed our homeworld! Ancient cities are scattered across the surface, all of which were clearly built with [Root.Owner.GetSpeciesAdj] physiology in mind, and thousands of inactive satellites of familiar make are scattered in low orbit.\n\nThe bad news is that [FROMFROMFROM.GetName] is a dying world. There are still signs of life on the surface, but the ozone layer has been completely burned away by some unknown cataclysm and the surface of the [FROMFROMFROM.GetPlanetMoon] is dotted with impact craters that suggest an indiscriminate orbital bombardment.\n\nWhile perhaps not an unexpected result, this discovery will surely have a demoralizing effect on the [Root.Owner.GetSpeciesAdj] people when it becomes public knowledge."
mzilli_distant_origin.4.desc.mach:0 "Our investigation of §Y[FROMFROMFROM.GetName]§! is concluded. It has been confirmed that this [FROMFROMFROM.GetPlanetMoon] is indeed the homeworld of our creators and, by extension, our own machine intelligence. However, there is no sign of any higher life forms on [FROMFROMFROM.GetName]; indeed, the entire [FROMFROMFROM.GetPlanetMoon] appears to be suffering a nuclear winter as a result of orbital bombardment centuries ago. Some simple plant and animal life survives on the surface, but that is all.\n\nRegardless, studying the ruins should provide us with a better understanding of organic life forms in general, and our creators in particular."

mzilli_distant_origin.4.a:0 "They deserve to know the truth about our homeworld."
mzilli_distant_origin.4.b:0 "Suppress the findings. Let our place of origin remain a mystery."

# Barren or Machine
mzilli_distant_origin.5.desc.a:0 "[Root.GetLeaderName] and the crew of the [Root.GetName] have completed their investigation of §Y[FROMFROMFROM.GetName]§!. They have good news and bad news.\n\nThe good news is that this [FROMFROMFROM.GetPlanetMoon] is indeed our homeworld. The remains of ancient cities are scattered across the surface, all of which were clearly built with [Root.Owner.GetSpeciesAdj] physiology in mind, and thousands of inactive satellites of familiar make are scattered in low orbit.\n\nThe bad news is that [FROMFROMFROM.GetName] is a dead rock, with hardly any atmosphere and no water bodies whatsoever. The surface of the [FROMFROMFROM.GetPlanetMoon] is dotted with impact craters that suggest an indiscriminate orbital bombardment, one powerful enough to vaporize millions of tons of rock and render the entire planet uninhabitable.\n\nWhile perhaps not an unexpected result, this discovery will surely have a demoralizing effect on the [Root.Owner.GetSpeciesAdj] people when it becomes public knowledge."
mzilli_distant_origin.5.desc.a.mach:0 "Our investigation of §Y[FROMFROMFROM.GetName]§! is concluded. It has been confirmed that this [FROMFROMFROM.GetPlanetMoon] is indeed the homeworld of our creators and, by extension, our own machine intelligence. However, there is no sign of any higher life forms on [FROMFROMFROM.GetName]; indeed, the entire [FROMFROMFROM.GetPlanetMoon] appears to have been destroyed as a result of orbital bombardment centuries ago. Some single-celled organisms survive on the surface, but that is all.\n\nRegardless, studying the ruins should provide us with a better understanding of organic life forms in general, and our creators in particular."

# Shattered - Supernova
mzilli_distant_origin.5.desc.b:0 "[Root.GetLeaderName] and the crew of the §Y[Root.GetName]§! have completed their investigation of [FROMFROMFROM.GetName]. They have good news and bad news.\n\nThe good news is that this [FROMFROMFROM.GetPlanetMoon] is indeed our homeworld. The remains of ancient cities are scattered across the surface, all of which were clearly built with [Root.Owner.GetSpeciesAdj] physiology in mind, and thousands of inactive satellites of familiar make are scattered across the [FROMFROMFROM.System.GetName] system.\n\nThe bad news is that [FROMFROMFROM.GetName] is a dead rock, with hardly any atmosphere and no water bodies whatsoever. The [FROMFROMFROM.GetPlanetMoon] appears to have been annihilated by a catastrophic energy blast, probably from the supernova that created this system's [FROMFROMFROM.Star.GetClassName].\n\nWhile perhaps not an unexpected result, this discovery will surely have a demoralizing effect on the [Root.Owner.GetSpeciesAdj] people when it becomes public knowledge."
mzilli_distant_origin.5.desc.b.mach:0 "Our investigation of §Y[FROMFROMFROM.GetName]§! is concluded. It has been confirmed that this [FROMFROMFROM.GetPlanetMoon] is indeed the homeworld of our creators and, by extension, our own machine intelligence. However, there is no sign of any life forms on [FROMFROMFROM.GetName]; indeed, the entire [FROMFROMFROM.GetPlanetMoon] appears to have been annihilated centuries ago... probably by the same supernova that created this system's [FROMFROMFROM.Star.GetClassName].\n\nRegardless, studying the ruins in this system should provide us with a better understanding of organic life forms in general, and our creators in particular."

# Shattered - Red Giant Sol
mzilli_distant_origin.5.desc.c:0 "[Root.GetLeaderName] and the crew of the §Y[Root.GetName]§! have completed their investigation of [FROMFROMFROM.GetName]. They have good news and bad news.\n\nThe good news is that this [FROMFROMFROM.GetPlanetMoon] is indeed our homeworld. The remains of ancient cities are scattered across the surface, all of which were clearly built with [Root.Owner.GetSpeciesAdj] physiology in mind, and thousands of inactive satellites of familiar make are scattered across the [FROMFROMFROM.System.GetName] system.\n\nThe bad news is that [FROMFROMFROM.GetName] is a dead rock, with hardly any atmosphere and no water bodies whatsoever. The [FROMFROMFROM.GetPlanetMoon] appears to have been sterilized by the expansion of its sun into a red giant.\n\nThis discovery will surely have a demoralizing effect on the [Root.Owner.GetSpeciesAdj] people when it becomes public knowledge."
mzilli_distant_origin.5.desc.c.mach:0 "Our investigation of §Y[FROMFROMFROM.GetName]§! is concluded. It has been confirmed that this [FROMFROMFROM.GetPlanetMoon] is indeed the homeworld of our creators and, by extension, our own machine intelligence. However, there is no sign of any life forms on [FROMFROMFROM.GetName]; indeed, the entire [FROMFROMFROM.GetPlanetMoon] appears to have been annihilated centuries ago... probably by the expansion of its sun into a red giant.\n\nRegardless, studying the ruins in this system should provide us with a better understanding of organic life forms in general, and our creators in particular."

# Gaia
mzilli_distant_origin.6.desc:0 "[Root.GetLeaderName] and the crew of the [Root.GetName] have completed their investigation of §Y[FROMFROMFROM.GetName]§!. They have gleefully confirmed that this [FROMFROMFROM.GetPlanetMoon] is indeed our homeworld! Ancient cities are scattered across the surface, all of which were clearly built with [Root.Owner.GetSpeciesAdj] physiology in mind, and thousands of inactive satellites of familiar make are scattered in low orbit.\n\nIt is immediately obvious that [FROMFROMFROM.GetName] has an amazingly robust climate and biosphere. [Root.Owner.GetSpeciesAdj] colonists could easily survive on this [FROMFROMFROM.GetPlanetMoon] unaided, as could countless other species -- even those with wildly divergent climate preferences!\n\nThis discovery will surely have an invigorating effect on the [Root.Owner.GetSpeciesAdj] people when it becomes public knowledge."
mzilli_distant_origin.6.desc.mach:0 "Our investigation of §Y[FROMFROMFROM.GetName]§! is concluded. It has been confirmed that this [FROMFROMFROM.GetPlanetMoon] is indeed the homeworld of our creators and, by extension, our own machine intelligence. However, there is no sign of any sentient life forms on [FROMFROMFROM.GetName]. While organic life in general appears to thrive on the [FROMFROMFROM.GetPlanetMoon], the intelligent inhabitants appear to have been rendered extinct by some calamity in the past.\n\nRegardless, studying the ruins should provide us with a better understanding of organic life forms in general, and our creators in particular."
mzilli_distant_origin.6.a:0 "This is a great day for all [Root.Owner.GetSpeciesNamePlural]!"

# Ideal climate
mzilli_distant_origin.7.desc:0 "[Root.GetLeaderName] and the crew of the [Root.GetName] have completed their investigation of §Y[FROMFROMFROM.GetName]§!. They have gleefully confirmed that this [FROMFROMFROM.GetPlanetMoon] is indeed our homeworld! Ancient cities are scattered across the surface, all of which were clearly built with [Root.Owner.GetSpeciesAdj] physiology in mind, and thousands of inactive satellites of familiar make are scattered in low orbit.\n\nIt is immediately obvious that [FROMFROMFROM.GetName] can support life, although the predominant climate and life forms are somewhat different from our records; perhaps the [FROMFROMFROM.GetPlanetMoon]'s climate shifted while we were away? In any case, this discovery will surely have an invigorating effect on our [Root.Owner.GetSpeciesAdj] population when it becomes public knowledge."
mzilli_distant_origin.7.desc.ideal:0 "[Root.GetLeaderName] and the crew of the [Root.GetName] have completed their investigation of §Y[FROMFROMFROM.GetName]§!. They have gleefully confirmed that this [FROMFROMFROM.GetPlanetMoon] is indeed our homeworld! Ancient cities are scattered across the surface, all of which were clearly built with [Root.Owner.GetSpeciesAdj] physiology in mind, and thousands of inactive satellites of familiar make are scattered in low orbit. On top of all this, the DNA of [FROMFROMFROM.GetName]'s life forms is far too similar to our own to be coincidence.\n\nThis discovery will surely have an invigorating effect on our [Root.Owner.GetSpeciesAdj] population when it becomes public knowledge."

mzilli_distant_origin.9.desc.a:0 "[Root.GetAdj] biologists and geologists have finished their analysis of §Y[FROM.GetName]§!, with assistance from the §Y[FROM.space_owner.GetName]§!. They have concluded that this [FROM.GetClassAdj] [FROM.GetPlanetMoon] is indeed the long-lost [Root.GetSpeciesAdj] homeworld, based on sampled DNA sequences and analyses of geological formations.\n\nThis discovery will surely have an invigorating effect on our population when it becomes public knowledge."
mzilli_distant_origin.9.desc.b:0 "[Root.GetAdj] biologists and geologists have finished their analysis of §Y[FROM.GetName]§!, with assistance from the §Y[FROM.space_owner.GetName]§!. Little remains of the [FROM.GetClassAdj] [FROM.GetPlanetMoon]'s original biosphere, but DNA samples taken from its surviving plant and animal life confirm that it is indeed the long-lost [Root.GetSpeciesAdj] homeworld.\n\nThis discovery will surely have an invigorating effect on our population when it becomes public knowledge."

mzilli_distant_origin.11.name:0 "The Homecoming"
mzilli_distant_origin.11.desc:0 "For centuries, [Owner.GetSpeciesNamePlural] have dreamed of setting foot on §Y[Root.GetName]§!, a [Root.GetPlanetMoon] known only to our ancestors but one that lived on in myth. That dream becomes a reality today, as the first of our pioneers debark their colony ship and begin to explore their old homeworld again.\n\n$mzilli_distant_origin.11.desc.outro$"
mzilli_distant_origin.11.desc.conquered:0 "For centuries, [Owner.GetSpeciesNamePlural] have dreamed of returning to §Y[This.GetName]§!, a world known only to our ancestors but one that lived on in myth. Today, as the guns fall silent and our soldiers across the [This.GetPlanetMoon] are finally free to stand down, that dream has become a reality.\n\n$mzilli_distant_origin.11.desc.outro$"
mzilli_distant_origin.11.desc.outro:0 "It will take a long time for us to tame this world, but someday [This.GetName] will once again be a place for all [Owner.GetSpeciesNamePlural] to call home. We do not know what challenges face us tomorrow, but the quest for our homeworld has united us like nothing before. We will face the future together, as a united race, and no obstacle will stand in our way ever again!"
mzilli_distant_origin.11.a:0 "We've finally come home."

mzilli_distant_origin.12.name:0 "War Stories"
mzilli_distant_origin.12.desc:0 "News of our re-discovery of the §H[home_planet.space_owner.GetName]§! -- the civilization that seized control of §Y[Root.home_planet.GetName]§! and expelled our ancestors, centuries ago -- has spread like wildfire across the [Root.GetName], with a variety of different reactions.\n\nMany of our citizens believe all [Root.GetAdj] warships should be sent to the edge of [home_planet.space_owner.GetAdj] space in case of a renewed invasion. Others believe we should pull our forces back and attempt to remain beneath notice. A few alarmists even want to abandon [Root.Capital.GetName] altogether and return to the stars, although that approach is unlikely to gain popular support.\n\nHow we approach this threat is likely to reverberate forever in the minds of the people."
mzilli_distant_origin.12.desc.mach:0 "Our re-discovery of the §H[home_planet.space_owner.GetSpeciesNamePlural]§! is concerning, to say the least. Although few records remain of our war with them, any civilization capable of overthrowing our [Root.GetSpeciesNamePlural] and expelling us from §Y[Root.home_planet.GetName]§! outright would make a very dangerous opponent.\n\nWe must decide how we will respond to this potential threat."

mzilli_distant_origin.12.a:0 "We'll approach this situation calmly. Rash action could be dangerous."
mzilli_distant_origin.12.b:0 "Put the fleet on permanent standby. We'll be ready to fight."
mzilli_distant_origin.12.c:0 "Make preparations to evacuate [Root.Capital.GetName], just in case."
mzilli_distant_origin.12.d:0 "Perhaps we can yet convince them to join us."
mzilli_distant_origin.12.e:0 "[Root.home_planet.GetName] was our world, and it will be again one day!"
mzilli_distant_origin.12.tooltip:0 "Lays claim to the §Y[Root.home_planet.System.GetName] System§!."

mzilli_distant_origin.13.name:0 "Resurgent Rivals"
mzilli_distant_origin.13.desc:0 "The [Root.GetName] has been badly divided by our recent discovery of the §H[FROM.GetName]§! -- descendents of the [FROM.GetSpeciesAdj] civilization that lost the war for [FROM.home_planet.GetName] and retreated into space centuries ago.\n\nMany of our citizens believe all [Root.GetAdj] warships should be dispatched to the edge of their space as a show of force, or even to launch a pre-emptive strike against our old enemies. Others believe our initial approach should be diplomatic in nature, and that we should try to resolve our feud peacefully. A few have even suggested inviting them to return to [FROM.home_planet.GetName], although that approach is unlikely to gain popular support.\n\nWe must decide how to approach this situation. A misstep now could do irreparable damage."
mzilli_distant_origin.13.desc.mach:0 "Our re-discovery of the §H[FROM.GetSpeciesNamePlural]§! is concerning, to say the least. Although few records remain of our ancient conflict with them, any civilization capable of threatening the [Root.GetRulerTitle] itself in open warfare would make a very dangerous opponent.\n\nWe must decide how we will respond to this potential threat."

mzilli_distant_origin.13.a:0 "This could be an opportunity to heal old wounds and move forward together."
mzilli_distant_origin.13.b:0 "Their destruction was incomplete. We will correct that mistake!"
mzilli_distant_origin.13.d:0 "[FROM.home_planet.GetName] is a [Root.GetSpeciesAdj] world, and [Root.GetSpeciesAdj] it will remain!"

mzilli_distant_origin.15.name:0 "Shattered Dream"
mzilli_distant_origin.15.desc.a:0 "Devastating news is leaking in from the §Y[home_planet.System.GetName]§! system. The §H[FROMFROM.Owner.GetName]§! has unleashed a devastating $star_eater$ attack on [FROM.GetName], triggering a supernova that utterly destroyed every planet and moon in its proximity, including §Y[home_planet.GetName]§!!\n\n$mzilli_distant_origin.15.desc.outro$"
mzilli_distant_origin.15.desc.b:0 "Devastating news is leaking in from the [home_planet.System.GetName] system. The §H[FROMFROM.Owner.GetName]§! has unleashed a devastating $colossus$ attack on §Y[home_planet.GetName]§!, utterly destroying the entire [home_planet.GetPlanetMoon]!\n\n$mzilli_distant_origin.15.desc.outro$"
mzilli_distant_origin.15.desc.c:0 "Devastating news is leaking in from the [home_planet.System.GetName] system. The §H[FROMFROM.Owner.GetName]§! has unleashed a devastating $colossus$ attack on §Y[home_planet.GetName]§!, encasing the entire [home_planet.GetPlanetMoon] in an impenetrable energy shield!\n\n$mzilli_distant_origin.15.desc.outro$"
mzilli_distant_origin.15.desc.outro:0 "It appears our dream of returning home to [home_planet.GetName] was all for naught, despite our best efforts. There is nothing left for us there."
mzilli_distant_origin.15.b:0 "§RThey shall not escape our retribution.§!"

mzilli_distant_origin.16.name:0 "[From.GetName]"
mzilli_distant_origin.16.desc:0 "Ever since our ancestors were expelled from §Y[From.home_planet.GetName]§! centuries ago, our singular goal has been to return. To make right that ancient wrong.\n\nYou. You took that away from us. You denied us the dream that's kept us alive for generations. And for what? Temporary success against a current enemy? A demonstration of "[Root.GetAdj] supremacy"?\n\nThat was our HOME, [Root.GetSpeciesName].\n\nAs of today, every [From.GetSpeciesName] is dead. We died with our homeworld. And we §Rwill§! see to it that you die with yours."
mzilli_distant_origin.16.a:0 "Just try it, [From.GetSpeciesNamePlural]."
mzilli_distant_origin.16.b:0 "The Prethoryn killed [From.home_planet.GetName]. We just fumigated."

mzilli_dead_homeworld_sad:0 "Dead Homeworld"
mzilli_dead_homeworld_sad_desc:0 "Our homeworld is lost to us forever. This is having, to say the least, a demoralizing effect on our population."

mzilli_dead_homeworld_mad:0 "Dead Homeworld"
mzilli_dead_homeworld_mad_desc:0 "We died with our homeworld. And all that is left is §Rrevenge§!."

trait_mzilli_distant_origin_desc:0 "If you are using the §Y$origin_mzilli_exiles$§! origin, be sure to give the homeworld empire §Y$origin_homeworld_occupiers$§!.\n\nSupported origins: §W$origin_lost_colony$§L, §W$origin_lithoid$§L, §W$origin_void_dwellers$§L, §W$origin_shattered_ring$§L, §W$origin_mzilli_exiles$§L, §W$origin_homeworld_occupiers$§L, §WJovian Civilization§L, §WCelestial Remnant§L, §WGalactic Nomads§L, §WGalactic Marauders§L, §WGalactic Reavers§L, and §WAncient Drones§L."
